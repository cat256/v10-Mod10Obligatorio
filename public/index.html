<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="manifest" href="manifest.json">
        <meta name="description" content="Un juego simple">
        <meta name="theme-color" content="#6200ee">
        <meta name="apple-mobile-web-app-title" content="game">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="gamepad_192.png">

        <title>Shooter Game</title>
        <link type="text/css" rel="stylesheet" href="game.css" />
        <meta name="viewport" content="user-scalable=0" />
        <script src="files/Game.js" type="text/javascript"></script>
        <script src="files/Entity.js" type="text/javascript"></script>
        <script src="files/Character.js" type="text/javascript"></script>
        <script src="files/Player.js" type="text/javascript"></script>
        <script src="files/Opponent.js" type="text/javascript"></script>
        <script src="files/Shot.js" type="text/javascript"></script>
        <script src="files/main.js" type="text/javascript"></script>
    </head>

    <body>
        <h1>Shot game<br>
            <img src="assets/gamepad_144.png" alt="nueva_partida" width="144" height="144">
        </h1>
        <button id="pause" class="gamebutton" onclick="this.blur();">
            Pausa
        </button>
        <button id="reset" class="gamebutton" onclick="this.blur();">
            NUEVA PARTIDA
        </button>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js').then((reg)=>{
                        console.log('Service worker registered',reg)
                    })
                })
            } else {
                
            }
        </script>
    </body>
</html>
